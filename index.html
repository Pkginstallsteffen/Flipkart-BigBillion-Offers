<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipkart Big Billion Deal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .banner {
            background-image: url(Screenshot_20241006-142612~2.png); /* Placeholder for banner image */
            background-size: cover;
            height: 500px; /* Set height to 500 pixels */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        .countdown {
            font-size: 2.5em;
            color: #ff9f00;
            margin: 20px 0;
        }

        .claim-btn {
            background-color: #ff9f00;
            color: white;
            padding: 20px 30px;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .claim-btn:hover {
            background-color: #e68a00;
        }

        .popup {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .popup h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .popup-content {
            background-color: #ff9f00;
            padding: 40px;
            border-radius: 10px;
        }

        /* Dropdown Styles */
        .dropdown {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Fireworks CSS Animation */
        .firework {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            animation: burst 1.5s ease-out infinite;
        }

        @keyframes burst {
            0% {transform: scale(0);}
            100% {transform: scale(10); opacity: 0;}
        }
    </style>
</head>
<body>

    <!-- Audio player -->
    <audio autoplay>
        <source src="calm_down.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <div class="container">
        <div class="banner">
            Final Countdown to Claim Extra Discount on Your Shopping!
        </div>
        <p class="countdown">Don't Miss This Opportunity. Shop Now on Flipkart!</p>
        <button class="claim-btn" onclick="showPopup()">Claim Discount</button>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h1>Congratulations! You Got 50-90% Discount on Every Product!</h1>
            <div class="dropdown">
                <button class="claim-btn">Select Category</button>
                <div class="dropdown-content">
                    <a href="https://fktr.in/ymWZrLe">Women's Wear</a>
                    <a href="https://fktr.in/gNdE1sG">Girl's Wear</a>
                    <a href="https://fktr.in/JuF9PPj">Men's Wear</a>
                    <a href="https://fktr.in/d0emEsu">Electronics</a>
                    <a href="https://fktr.in/a6Ip8AT">Beauty</a>
                    <a href="https://fktr.in/8Emmr9R">Women's Shoes</a>
                    <a href="https://fktr.in/vfkvbwo">Men's Shoes</a>
                    <a href="https://fktr.in/R7FZaSH">TV</a>
                    <a href="https://fktr.in/chcev0r">Laptops</a>
                </div>
            </div>
        </div>
        <!-- Fireworks effect -->
        <div class="firework" style="top: 10%; left: 40%;"></div>
        <div class="firework" style="top: 50%; left: 60%;"></div>
        <div class="firework" style="top: 80%; left: 30%;"></div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'flex';
        }
    </script>
</body>
</html>
